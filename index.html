<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header></header>
  <nav></nav>
  <main>
    <section class="card">
      <section class="card_resultado">
        <div class="card_resultado_titulo">
          <h1 class="titulo">Your Result</h1>
        </div>

        <section class="card_resultado_circulo">
          <div class="card_resultado__circulo_resultado-principal">
            <p class="resultado-principal">76</p>
          </div>
          <div class="card_resultado_circulo_valor-máximo">
            <p class="valor_máximo">of 100</p>
          </div>
        </section>

        <div>
          <p class="card_resultado_score">Great</p>
        </div>
        <div class="card_resultado_texto">
          <p class="card_resultado_texto-principal">You scored higher than 65% of the people 
          who have taken these tests.</p>
        </div>
      </section>

      <section class="card_informações">
        <div class="card_informações_titulo">
          <p class="card_informações_titulo_principal">Summary</p>
        </div>
        
        <section class="card_informações_habilidades">

          <section class="card_informações_reaction">

            <div class="reaction_score">
              <i class="icone_reaction"></i>
              <p class="reaction_score_name">Reaction</p>
            </div>
  
            <div class="notas">
              <p class="notas_score">80 <span class="barra">/</span> <span class="valor_máximo">100</span></p>
            </div>
          </section>
         
          <section class="card_informações_memory">  
       
            <div class="reaction_memory">
              <i class="icone_memory"></i> 
              <p class="memory_score_name">Memory</p>
            </div>

            <div class="notas">
              <p class="notas_score">92 <span class="barra">/</span> <span class="valor_máximo">100</span></p>
            </div>
          </section>

          <section class="card_informações_verbal">
 
            <div class="reaction_verbal">
              <i class="icone_verbal"></i>
              <p class="verbal_score_name">Verbal</p>
            </div>
  
            <div class="notas">
              <p class="notas_score">61 <span class="barra">/</span> <span class="valor_máximo">100</span></p>
            </div>
          </section>

          <section class="card_informações_visual">

            <div class="reaction_visual">
              <i class="icone_visual"></i>
              <p class="visual_score_name">Visual</p>
            </div>
  
            <div class="notas">
              <p class="notas_score">72 <span class="barra">/</span> <span class="valor_máximo">100</span></p>
            </div>
          </section>
        </section>
        
        
        <a class="card_informações_botão" href="#">Continue</a>


      </section>
    </section>   
  </main>
  
  <footer></footer>
</body>
</html>
